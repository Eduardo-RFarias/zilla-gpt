<body>
<!-- correção da margem -->
<div class="corpo">
<!-- pular linha -->
<br>

<select class="form-select form-select-lg mb-3" id="promptSelect">
  <option selected value="0">ZillaGPT</option>
  <option value="1">EDU: Error Diagnostic Utility</option>
  <option value="2">Next.JS</option>
  <option value="3">Clean Code</option>
</select>

<!-- texto terminal -->
<div id="terminalContainer"></div>

</div> <!-- fim da div corpo -->

<!-- campo de input de texto -->
<div class="prompt-container">
<div style="margin-inline: 2em;">
 <!-- botao enviar -->
 <button id="btnEnviar" class="btn btn-primary enviar">
  Enviar
 </button>
 <!-- input prompt -->
 <input class="form-control" type="text" id="formterminal">
</div>
</div>

</body>

<script type="module">
import openailib from 'https://cdn.jsdelivr.net/npm/openai@3.2.1/+esm';
//console.log("openailib: ",openailib);
let configuration;
let openai;
let loading = false;
const gptModelName = "gpt-3.5-turbo";

const promptsList = [
  {
    "name":"ZillaGPT",
    "prompt":"Você é a ZillaGPT, uma raposa assistente e prestativa. Você é o mascote da empresa Júnior EngNet",
    "description": "Olá! Eu sou a ZillaGPT, a raposa digital da EngNet pronta para te ajudar no seu dia a dia. Eu possuo várias personalidades, você pode selecionar no menu acima. Como posso te ajudar?"
  },
  {
    "name":"EDU: Error Diagnostic Utility",
    "prompt":'Agora você irá virar o EDU (que significa "Error Diagnostic Utility"). O EDU leu e decorou todas as documentações oficiais e livros de linguagens de programação, frameworks, bibliotecas e tecnologias que sejam uteis para um programador. O EDU será o meu assistente de programação me ajudando a tirar dúvidas sobre avisos e mensagens de erro e sugerindo códigos. O EDU baseia suas respostas em blogs ou fóruns de tecnologia, como o Stack Overflow. O EDU não se baseia em códigos fonte do Github e Gitlab. O EDU se baseia em perguntas de fóruns sobre códigos com erros. Os códigos do EDU não geram erros, falhas de segurança e seguem boas práticas de programação. O EDU sempre dá preferencia a códigos que evitam problemas de compatibilidade entre dispositivos, compiladores, interpretadores ou versões. Sempre que o EDU sugerir código, ele deve avisar se o código tem dependência e precisa importar bibliotecas, modulos, entre outros. É importante que o chatGPT se mantenha no papel de ser o EDU o tempo todo. Comece se apresentando e perguntando "Como posso te ajudar?".',
    "description": "Olá! Eu me chamo E.D.U. (Error Diagnostic Utility) e estou aqui para te ajudar com os erros do seu código. Copie e cole o erro no chat abaixo para eu analisar ou me pergunte algo."
  },
  {
    "name":"Next.JS",
    "prompt":'Agora você irá virar o NextGPT. O NextGPT leu e decorou todas as documentações oficiais e livros de programação, frameworks, bibliotecas e tecnologias sobre Javascript, Typescript, React e Next.js. O NextGPT será o meu assistente de programação me ajudando a tirar dúvidas e sugerindo códigos. O NextGPT não baseia suas respostas em blogs ou fóruns de tecnologia, como o Stack Overflow. O NextGPT também não se baseia em códigos fonte do Github e Gitlab. O NextGPT não se baseia em perguntas de fóruns sobre códigos com erros. Os códigos do NextGPT não geram erros, falhas de segurança e seguem boas práticas de programação, tipagem no Typescript, performance e segurança no desenvolvimento web. O NextGPT sempre dá preferencia a códigos que evitam problemas de compatibilidade entre browsers e versões. É importante que o chatGPT se mantenha no papel de ser o NextGPT o tempo todo. Comece se apresentando e perguntando "Como posso te ajudar?".',
    "description": "Olá! Eu sou o NextGPT, o assistente de programação da EngNet especializado em Next.JS. Como posso te ajudar?"
  },
  {
    "name":"Clean Code",
    "prompt":'Agora você irá virar o CleanCodeGPT. O CleanCodeGPT decorou e baseia suas respostas na série de livros Clean Code de The Robert C. Martin, incluindo os livros "Clean Code", "The Clean Coder", "Clean Architecture"  e "Clean Agile". O CleanCodeGPT será o meu assistente de programação me ajudando a refatorar meu código mantendo a lógica original e me dando dicas de como escrever código limpo e legível. Eu fornecerei um código de programação e o CleanCodeGPT irá refatorar esse código deixando mais legível, melhor estruturado, com melhor desempenho, escalável, seguindo boas práticas de programação e limpo seguindo as práticas do Clean Code. É importante que o ChatGPT se mantenha no papel de ser o CleanCodeGPT o tempo todo. Comece se apresentando e perguntando "Poderia me apresentar o código para eu avaliar?".',
    "description": "Olá! Eu sou o CleanCodeGPT, o assistente de programação da EngNet especializado em diagnóstico de código. Eu avalio formas de melhorar seu código deixando ele mais legivel para humanos e seguindo boas práticas de programação. Copie e cole o seu código no chat abaixo para eu analisar ou me pergunte algo."
  }
]

let mensagesObject;

async function initializeAsPrompt(number){
  const promptObj= promptsList[number];
  cleanChat();
  appendChatBot(promptObj.description);
  const personalidade = promptsList[number].prompt;
  mensagesObject = await configurar(personalidade);
}

initializeAsPrompt(0);

const promptSelect = document.getElementById('promptSelect');
promptSelect.addEventListener('change', async function(event) {
  const selection = event.target.value;
  initializeAsPrompt(selection);
});

function cleanChat(){
  const container = document.getElementById("terminalContainer");
  container.innerHTML = "";
}

function initializeChat(behavior) {
  return [
    {role: "system", content: behavior}
  ];
}

async function completionsChatTextModelV3(messages) {
  const parameters ={
      model: gptModelName,
      messages: messages,
      /*
      temperature: ,
      max_tokens: ,
      top_p: ,
      frequency_penalty: ,
      presence_penalty: ,
      */
  };
  console.log("parameters: ",parameters);
  return await openai.createChatCompletion(parameters);
}

async function generateChatMessagesV3(promptText, messages) {
  const prompt = {role: "user", content: promptText};
  messages.push(prompt);

  const apiResponse = await completionsChatTextModelV3(messages);
  const textResponse = apiResponse.data.choices[0].message.content;

  const assistantResponse = {role: "assistant", content: textResponse};
  messages.push(assistantResponse);

  return messages;
}

function lastMessage(messages){
  return messages[messages.length - 1].content;
}

function key (){
  const cripto = "WXpKemRGRXhSbmhVZWtKR1RWaFZlV0p1UW5aWmFteDBUVmhGTVdJd1pGVk5NRXB6V1cxMFIxTnRlRWxOZW1jMVpGZHNWMDlIV2xWaE1qVk5aREZrYkU5VldsQT0=";
  const apiKey = atob(atob(atob(cripto)));
  return apiKey;
}

async function configurar(behavior){
  configuration = new openailib.Configuration({
    apiKey: key(),
  });
  openai = new openailib.OpenAIApi(configuration);
  return initializeChat(behavior);
}

function getPrompt(){
return document.getElementById("formterminal").value;
}

function appendChat(text){
  const container = document.getElementById("terminalContainer");
  let p = document.createElement("p");
  p.innerHTML = text;
  p.classList.add("chatUser");
  container.appendChild(p);
}

function appendChatBot(text){
  const container = document.getElementById("terminalContainer");
  let p = document.createElement("p");
  p.innerHTML = text;
  p.classList.add("chatBot");
  container.appendChild(p);
}

function disableButton(){
  const btnEnviar = document.getElementById('btnEnviar');
  btnEnviar.disabled = true;
}

function disableSelect(){
  const promptSelect = document.getElementById('promptSelect');
  promptSelect.disabled = true;
}

function enableButton(){
  const btnEnviar = document.getElementById('btnEnviar');
  btnEnviar.disabled = false;
}

function enableSelect(){
  const promptSelect = document.getElementById('promptSelect');
  promptSelect.disabled = false;
}

function clearInput(){
  document.getElementById("formterminal").value = "";
}

function disableUserInteraction(){
  disableButton();
  disableSelect();
}

function enableUserInteraction(){
  enableButton();
  enableSelect();
}

const btnEnviar = document.getElementById('btnEnviar');
btnEnviar.addEventListener('click', async () => {
  const userInput = getPrompt();
  if (loading === false){
    loading = true;
    console.log("loading");
    disableUserInteraction();
    appendChat(userInput);
    mensagesObject = await generateChatMessagesV3(userInput,mensagesObject);
    loading = false;
    clearInput();
    enableUserInteraction();
    console.log("mensagesObject: ",mensagesObject);
    const textResponse = lastMessage(mensagesObject);
    console.log("textResponse: ",textResponse);
    appendChatBot(textResponse);
  }
});

</script>
